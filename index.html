<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지구멸망</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔊 올바른 오디오 소스 및 타입 -->
  <audio id="bgm" loop>
    <source src="bgm.wav.wav" type="audio/wav">
  </audio>

  <!-- 👇 질문/선택지 -->
  <div id="count-display">00:00:89</div>

  <div id="question-box">
    <p id="question">불러오는 중...</p>
    <div id="options"></div>
  </div>

  <!-- 🎵 수동 재생 버튼 -->
  <button id="music-btn" onclick="document.getElementById('bgm').play()">▶ 음악 켜기</button>
  
  <script src="script.js"></script>
</body>
</html>
